<!DOCTYPE html>
<html>
  <head>
    <title>Count Up By</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="number">
        <div class="form-group">
          <label for="countto">Count to</label>
          <input id="countto" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="countby">Count By</label>
          <input id="countby" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="output">
        <h3>Output<span id="result"></span></h3>
      </div>

    </div>
  </body>
</html>
